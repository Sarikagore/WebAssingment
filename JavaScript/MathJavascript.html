<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <script>
        let atBats = 300;
        let hits = 65;
        let singles = 50;
        let double = 5;
        let triple = 3;
        let homeruns = 7;
        let walks = 22;
         
        let BattingAverage = hits/(atBats-walks);
        let OnBasePercentage =((hits+walks)/atBats);
        let TotalBases = singles+(double*2)+(triple*3)+(homeruns*4);
        
        console.log(BattingAverage,OnBasePercentage,TotalBases);

    </script>
</body>
</html>
